<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #f8f9fa;
      min-height: 100vh;
      padding-bottom: 2rem;
    }

    .header {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      padding: 3rem 1rem;
      text-align: center;
      color: white;
      border-bottom: 2px solid rgba(255,255,255,0.1);
      animation: fadeInDown 1s ease;
    }

    .header h1 {
      font-weight: 700;
      font-size: 2.5rem;
    }

    .form-wrapper {
      max-width: 600px;
      margin: 2rem auto;
      animation: fadeInUp 1s ease;
    }

    .form-card {
      background-color: #2e2e48;
      border: none;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    .form-floating .form-control {
      background-color: #1c1c2b;
      border: 1px solid #444;
      color: #fff;
    }

    .form-floating label {
      color: #aaa;
    }

    .form-floating .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
    }

    .btn-gradient {
      background: linear-gradient(45deg,#6a11cb,#2575fc);
      border: none;
      color: #fff;
    }

    .btn-gradient:hover {
      background: linear-gradient(45deg,#2575fc,#6a11cb);
    }
  </style>
<body>
    <div class="form-wrapper">
    <div class="form-card">
      <h5 class="mb-4"><i class="bi bi-plus-circle-fill text-info"></i> Редактировать книгу</h5>
      <form action="/edit" method="post">
        <input type="hidden" name="old_name" value="{{book.name}}">
        <div class="form-floating mb-3">
          <input type="text" id="name" name="name" class="form-control" value="{{book.name}}" placeholder="Название книги" required>
          <label for="name"><i class="bi bi-journal-text"></i> Название книги</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" id="author" name="author" class="form-control" value="{{book.author}}" placeholder="Автор" required>
          <label for="author"><i class="bi bi-person-fill"></i> Автор</label>
        </div>
        <div class="form-floating mb-4">
          <input type="text" id="category" name="category" class="form-control" value="{{book.category}}" placeholder="Категория" required>
          <label for="category"><i class="bi bi-tags-fill"></i> Категория</label>
        </div>
        <button type="submit" class="btn btn-gradient w-100"><i class="bi bi-save-fill"></i> Сохранить изменения</button>
      </form>
    </div>
  </div>
</body>
</html>
